    <form class="login">
      <label class="login__label">
        <p class="login__label-text">Description</p>
        <input
          class="login__input"
          type="text"
          placeholder="Inspiration"
          name="login"
        />
      </label>
      <label class="login__label">
        <p class="login__label-text">Topic</p>
        <input
          class="login__input"
          type="text"
          placeholder="Vacation"
          name="pass"
        />
      </label>
      <div class="login__check-wrapper">
        <h3 class="login__check-title">Colaborators can</h3>
        <label for="check" class="login__check-label">
          <p class="login__check-text">Add more people</p>
          <input
            class="login__check-input"
            type="checkbox"
            name="check"
            id="check"
          />
          <div class="login__check-custom"></div>
        </label>
      </div>
      <!-- HW -->
      <div class="login__check-wrapper--two">
        <h3 class="login__check-title--two">People can</h3>
        <label for="check" class="login__check-label--two">
          <p class="login__check-text--two">Request to join</p>
          <input
            class="login__check-input--two"
            type="checkbox"
            name="check"
            id="check"
          />
          <div class="login__check-custom--two"></div>
        </label>
      </div>
      <!-- HW -->
      <label for="terms" class="login__terms">
        <div class="login_flag">
          <input type="checkbox" id="terms" class="login__terms-input" />
        </div>
        <p class="login__terms-text">
          Send me updates about Tropical Inspire products and services.
          <a href="#">Privacy policy</a>
        </p>
      </label>
      <button class="login__submit" type="submit">continue</button>
    </form>
