<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navigation conteiner">
      <h2 class="navigation__logo">WORKOUT</h2>
      <menu class="navigation__row__items">
        <li>
          <a class="navigation__row__items--link" href="#">WORKOUTS</a>
        </li>
        <li>
          <a class="navigation__row__items--link" href="#">PROGRAMS</a>
        </li>
        <li>
          <a class="navigation__row__items--link" href="#">HEALTHY LIVING</a>
        </li>
        <li>
          <a class="navigation__row__items--link" href="#">COMMUNITY</a>
        </li>
        <li>
          <a class="navigation__row__items--link" href="#">ABOUT</a>
        </li>
        <li>
          <a class="navigation__row__items--link" href="#">STORE</a>
        </li>
      </menu>
    </header>
    <section class="hero conteiner">
      <div class="hero-content">
        <h2 class="hero__title">workout with me</h2>
        <p class="hero__text">
          A huge selection of health and fitness content, healthy recipes and
          transformation stories to help you get fit and stay fit!
        </p>
        <a href="#" class="hero__btn">Join Club Now!</a>
      </div>
      <img src="./img/trainer.png" class="hero__picture" alt="trainer" />
      <div class="hero__info">
        <div class="hero__info-distance">
          <p class="hero__info-distance-number">4,95</p>
        </div>
        <figure class="hero__info-tutorial">
          <img
            src="./img/Arrow.png"
            class="hero__info-tutorial-arrow"
            alt="arrow"
          />
          <div class="hero__info-tutorial-description">
            <p class="hero__info-tutorial-quantity">350</p>
            <p class="hero__info-tutorial-text">Video Tutorial</p>
          </div>
        </figure>
        <figure class="hero__info-video">
          <p class="hero__info-video-quantity">500</p>
          <p class="hero__info-video-text">Free Workout Videos</p>
        </figure>
      </div>
    </section>
  </body>
</html>
